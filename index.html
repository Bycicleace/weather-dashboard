<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Weather Dashboard</title>
</head>
<body class="m-0 p-0">
    <main>
        <div class="row">
            <h1 class="text-center border p-3" id="title">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3" id="side-nav">
                <!-- Side Nav Pane -->
                <div class="row ms-1" id="search">
                    <div class="col">
                        <h2>Search for a City:</h2>
                        <form>
                            <input type="text" class="form-control mb-3" id="inputCity" placeholder="Enter City Name">
                            <button type="submit" class="btn btn-primary form-control" id="btnSearch">Search</button>
                            <div class="border-bottom border-5 mt-3"></div>       
                        </form>
                    </div>
                </div>
                <div class="row ms-1">
                    <div class="col" id="recent"></div>
                </div>
            </div>
            <div class="col-9">
                <!-- Main Data area -->
                <div class="row">
                    <div class="col-12 border border-5" id="day-0">
                        <!-- Current City Data -->
                        <h2 id="cityName">Search for City to Display</h2>
                        <p>Temp: <span id="temperature-0"></span></p>
                        <p>Wind: <span id="wind-0"></span></p>
                        <p>Humidity: <span id="humidity-0"></span></p>
                        <p>UV Index: <span id="uv-0"></span></p>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 p-0">
                                <h3>5-Day Forecast:</h3>
                            </div>
                        </div>
                        <div class="row" id="future-forecast">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js" integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
